<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="border: 1px; border-style: solid; width: 400px; height: 380px; padding: 0px 10px 0px 10px;">
        <p><h1>Starting Lineup</h1></p>

        <form action="https://www.sfbu.edu/" method="post">
            <p>
                <fieldset>
                    <legend>Status:</legend>
                    <input type="radio" name="status" value="Draft" id="draft"> <label for="draft">Draft</label>
                    <input type="radio" name="status" value="Final" id="final" checked> <label for="final">Final</label>
                </fieldset>
            </p>
            
            <p>
                <label for="dates">Date:</label>
                <select name="dates" id="dates">
                    <option value="March 20">March 20</option>
                    <option value="March 24">March 24</option>
                    <option value="April 2">April 2</option>
                    <option value="April 6">April 6</option>
                    <option value="April 13">April 13</option>
                </select>
            </p>
            
            <p>
                <fieldset>
                    <legend>Players:</legend>
                    <input type="checkbox" name="player" value="Aarav Agarwal" id="aarav"> <label for="aarav">Aarav Agarwal</label><br>
                    <input type="checkbox" name="player" value="Ava Johnson" id="ava"> <label for="ava">Ava Johnson</label><br>
                    <input type="checkbox" name="player" value="Julio Ortiz" id="julio"> <label for="julio">Julio Ortiz</label><br>
                    <input type="checkbox" name="player" value="Liam Rubio" id="liam"> <label for="liam">Liam Rubio</label><br>
                    <input type="checkbox" name="player" value="Emma Witherspoon" id="emma"> <label for="emma">Emma Witherspoon</label><br>
                </fieldset>
            </p>
            
            <input type="submit" name="submit" value="Submit">
        </form>
    </div>
</body>
</html>
