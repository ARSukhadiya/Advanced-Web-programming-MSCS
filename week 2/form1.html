<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="url" method="get" target="_self" autocomplete="on" enctype="application/x-www-form-urlencoded">
        <div>
            Name: <input type="text" placeholder="Firstname_Lastname" required>
        </div><br>

        <div>
            <input type="text" value="Readonly textbox" readonly>
        </div><br>
        
        <div>
            <input type="text" value="disabled" disabled>
        </div><br>
        
        <div>
            Password:
            <input type="password" required>
        </div><br>
        
        <div>
            URL:
            <input type="url">
        </div><br>
        
        <div>
            Color:
            <input type="color" >
        </div><br>
        
        <div>
            Date:
            <input type="date" >
        </div><br>
        
        <div>
            Email:
            <input type="email" >
        </div><br>
        
        <div>
            Number:
            <input type="number" min="10", max="20">
        </div><br>
        
        <div>
            Time:
            <input type="time">
        </div><br>
        
        <div>
            Useful in shopping site:
            <input type="range" min="0" max="500">
        </div><br>
        
        <div>
            Choose a file:
            <input type="file" multiple>
        </div><br>

        <div>
            <input type="reset" value="reset">
        </div><br>
        <div>
            <input type="submit" value="Submit">
        </div><br>
    </form>
</body>
</html>
