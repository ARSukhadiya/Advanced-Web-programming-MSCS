<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadies Exams</title>
</head>
<body>
    <div name="form" style="border: 1px; border-style: solid; width: 400px; padding: 0px 30px;">
        <p><h1>Examinee Details</h1></p>
        <form action="" method="post">
            <p>
                <label for="fname">First name:</label>
                <input type="text" name="fname" id="fname" placeholder="Enter first name">
            </p>
            <p>
                <label for="lname">Last name:</label>
                <input type="text" name="lname" id="lname" placeholder="Enter last name">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter email">
            </p>
            <p>
                <label for="pwd">Password:</label>
                <input type="password" name="password" id="pwd" placeholder="password">
            </p>
            <p>
                <label for="dob">Date of birth:</label>
                <input type="date" name="dob" id="dob">
            </p>
            <p>
                <label for="gender">Gender:</label>
                <input type="radio" name="female" id="female"> <label for="female">Female</label>
                <input type="radio" name="male" id="male"> <label for="male">Male</label>
                <input type="radio" name="other" id="other"> <label for="other">Other</label>
            </p>
            <p>
                <label for="state">State:</label>
                <input type="text" name="state" id="state" placeholder="Enter your state">
            </p>
            <p>
                <label for="country">Country:</label>
                <input type="text" name="country" id="country" placeholder="Enter your country">
            </p>
            <p>
                <label for="pincode">Pincode:</label>
                <input type="text" name="pincode" id="pincode" placeholder="Enter pincode">
            </p>
            <p>
                <label for="exam_date">Exam date:</label>
                <input type="text" name="exam_date" id="exam_date" placeholder="date" disabled>
            </p>
            <p>
                <label for="exam_slot">Exam slot:</label>
                <input type="time" name="exam_slot" id="exam_slot">
            </p>

            <p>
                <input type="checkbox" name="read_tc" id="read_tc"> 
                <label for="read_tc"><i>I have read terms and conditions</i></label>
            </p>
            
            <p>
                <input type="submit" name="submit" id="submit" value="submit">
                <input type="reset" name="reset" id="clear" value="clear">
            </p>
        </form>
    
        <br>
        <p id="disclaimer">
            Disclaimer: All the drama in this show is scripted
        </p>
    </div>

</body>
</html>
