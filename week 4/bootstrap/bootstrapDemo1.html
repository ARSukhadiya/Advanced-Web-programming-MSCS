<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        #red{
            background-color: red;
            height: 500px;
        }
        #yellow{
          background-color: yellow;
          height: 100px;
        }
    </style>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <button type="button" class="btn btn-primary">Click Me!</button>
    <button type="button" class="btn btn-secondary">Hello</button>
    <hr><hr>
    <div class="container-fluid" id="red">
        <div class="row" id="yellow">
          <div class="col-lg-6 bg-primary text-white">col-6</div>
          <div class="col-lg-6 bg-secondary text-white">col-6</div>

          <div class="col-lg-4 bg-success text-white">col-4</div>
          <div class="col-lg-8 text-white">col-8</div>

          <!-- <div class="col-bg-6 bg-secondary text-white">col-6</div> -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
