<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Textbox Background Color</title>
    <style>
        /* Initial style for the textbox */
        #colorTextbox {
            padding: 10px;
            font-size: 16px;
            border: 2px solid black;
            width: 300px;
            margin: 50px;
        }
    </style>
</head>
<body>
    <input type="text" id="colorTextbox" placeholder="Enter a color name" onkeyup="changeBackgroundColor()">

    <script>
        function changeBackgroundColor() {
            // Get the textbox element
            const textbox = document.getElementById('colorTextbox');
            
            // Get the color name from the textbox value
            const colorName = textbox.value;

            // Set the background color of the textbox
            textbox.style.backgroundColor = colorName;
        }
    </script>
</body>
</html>
